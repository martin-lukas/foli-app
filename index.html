<!doctype html>
<html lang="en">
<head>
  <title>F&ouml;li App | Public Transport tracking in Turku, Finland</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="style.css" rel="stylesheet">

<body>
<div id="container">
  <div id="header">
    <h1>Föli App</h1>
  </div>

    <form onsubmit="return submitRoute();">
      <label for="bus-line-input">Select the bus line:</label>
      <input id="bus-line-input" type="text"/>
      <input id="submit-button" type="submit" value="Submit"/>
    </form>
    <div id="error"></div>
    <div id="map"></div>

</div>
<script src="script.js"></script>
<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyn1Kv-ukBULQ-6rgaZ1Jl1zo_G4qtJCQ&callback=initMap"></script>
</body>
</html>
